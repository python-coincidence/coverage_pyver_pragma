modname: coverage_pyver_pragma
repo_name: coverage_pyver_pragma
copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.2.0"
username: "domdfcoding"
license: 'MIT'
short_desc: "Plugin for Coverage.py to selectively ignore branches depending on the Python version."

use_whey: True
min_coverage: 95
sphinx_html_theme: furo

conda_channels:
  - conda-forge

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
  - "3.9"
  - "3.10-dev"
  - pypy36
  - pypy37

tests_dir: "tests"

classifiers:
  - 'Development Status :: 4 - Beta'
  - 'Intended Audience :: Developers'
  - "Topic :: Utilities"

tox_unmanaged:
  - coverage:run
  - testenv:coverage

intersphinx_mapping:
  - "'pyparsing': ('https://pyparsing-docs.readthedocs.io/en/latest', None)"
